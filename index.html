---
layout: default
title: Philipp Hansch
auto: false
---
<div class="small-width-content">
	<div class="container">
  {% for post in site.posts limit:3 %}
    
      <h1 class="front"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.excerpt }}
      <a href="{{post.url}}">Read more →</a><br /><br />
      — <em>{{ post.date | date_to_string }}</em>
    
    {% if forloop.last != true %}<hr />{% endif %}
  {% endfor %}
  </div>
</div>
