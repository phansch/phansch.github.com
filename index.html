---
layout: default
title: phansch.de
auto: false
---
    <h1>Recent posts</h1>
    <section>
      
        {% for post in site.posts limit:3%}
          <div class="post-index">
            <h2>{{ post.title }}</h2>
            <p class="meta">
              by {{ site.author.name }} on {{ post.date | date_to_long_string }}
              {% if post.location %} - {{ post.location }}{% endif %}
            </p>
            {{ post.content }}
          </div>
        {% endfor %}
      
    </section>
