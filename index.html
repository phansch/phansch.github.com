---
layout: default
title: phansch.de
---
    <h1>Recent posts</h1>
    <section>
      
        {% for post in site.posts limit:3%}
          <h2>post.title</h2>
          <p class="meta">
            {{ post.date | date_to_long_string }}
            {% if post.location %} - {{ post.location }}{% endif %}
          </p>
          {{ post.content }}
        {% endfor %}
      
    </section>
