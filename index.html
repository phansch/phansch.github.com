---
layout: default
title: Philipp Hansch
auto: false
---
      {% for post in site.posts limit:5%}
        <div class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
          <a href="{{ post.url }}"><h1 itemprop="name headline">{{ post.title }}</h1></a>
          <span class="archive-date">
            <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M" }}" itemprop="datePublished">{{ post.date | date_to_string }}</time>
          </span>
          <div itemprop="articleBody">{{ post.content }}</div>
        </div>
      {% endfor %}
    <a href="archive.html" title="Archive">More posts?</a> | <a href="#">Back to top</a>
