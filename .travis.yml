language: ruby
sudo: false
cache: bundler

branches:
  only:
    - master
addons:
  apt:
    packages:
    - libcurl4-openssl-dev

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

jobs:
  include:
    - stage: test
      script: 'script/ci.rb'
      env: RUN=html_proofer
    - stage: test
      script: 'script/ci.rb'
      env: RUN=test
    - stage: test
      script: bundle exec jekyll build
      deploy:
        provider: pages
        local-dir: ./site
        target-branch: master
        email: deploy@travis-ci.org
        name: Deployment Bot
        skip-cleanup: true
        github-token: $JEKYLL_PAT
        keep-history: true
        on:
          branch: master
