---
layout: default
title: Writing
---
{% for post in site.posts limit:10 %}
  <article>
    {% assign string = post %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a> &sdot; {% include time_to_read %}</h2>
    <a class="body-text" href="{{ post.url }}">{{ post.excerpt }}</a>
    <br />
    {% if forloop.last != true %}<hr />{% endif %}
  </article>
{% endfor %}
