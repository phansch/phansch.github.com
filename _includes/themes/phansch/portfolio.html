<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{site.author.name}}" />
    <link rel="alternate" type="application/rss+xml" title="phansch.net - Feed" href="http://feeds.feedburner.com/phansch" />
    
    
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/pygment_trac.css">

    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/bootstrap.css" />
    <link rel="stylesheet/less" type="text/css" href="{{ASSET_PATH}}/css/portfolio.less" />
    <script src="{{ASSET_PATH}}/js/less-1.3.1.min.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH}}/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38933673-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <script type="text/javascript">
    $("document").ready(function() {
    	$('#jump').click(function(){
	        $('html, body').animate({
	            scrollTop: $("#folio-mid").offset().top
	        }, 300);
	     });
    });
    </script>
  </head>
  <body>
    <div id="top-container">
      <div id="top">
        <a id="title" href="/" title="me">{{ site.author.name }}</a>
        <a href="/portfolio/" title="Programs I've written">Programming Portfolio</a>
        <a href="/archive/" title="Archive">Archive</a>
        <a href="/" title="home">home</a>
      </div>
    </div>

    {% if page.scope == "portfolio" %}
    <div id="portfolio-nav">
      <ul>
        <li><a id="title" href="#" title="Jump to Top">{{page.title}}</a></li>
        <li><a href="#screenshots" title="Jump to screenshots">Screenshots</a></li>
        <li><a href="#snippets" title="Jump to snippets">Code snippets</a></li>
        <li><a href="#download" title="Jump to download">Download</a></li>
      </ul>
    </div>
    {% endif %}

    {{content}}

		<div id="footer">
		  <div class="container">
		    <div itemscope="" itemprop="author" itemtype="http://data-vocabulary.org/Person">
		      Contact: <a itemprop="email" href="mailto:desk@phansch.net" title="desk@phansch.net">desk@phansch.net</a><br />
		      Author:
		      <span itemprop="name">Philipp Hansch</span> –
		      <span itemprop="address" itemscope="" itemtype="http://data-vocabulary.org/Address">
		        <span itemprop="region">Berlin Area</span>,
		        <span itemprop="country">Germany</span> – <span itemprop="title">CS Student at HTW Berlin</span><br />
		      </span>

		      <span id="icons">
		        <a href="//plus.google.com/107632143436210616775?prsrc=3" rel="publisher" style="text-decoration:none;" title="Google+">
		        <img src="//ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" style="border:0;width:16px;height:16px;"/></a>

		        <a href="http://twitter.com/phansch" title="Follow me on Twitter">
		          <img src="{{ASSET_PATH}}/images/twitter_icon.png" alt="Twitter" style="border:0;width:16px;height:16px;"/>
		        </a>

		        <a href="http://feeds.feedburner.com/phansch" title="RSS">
		          <img src="{{ASSET_PATH}}/images/rss_icon.png" alt="Feedburner" style="border:0;width:16px;height:16px;"/>
		        </a>

		        <a href="http://github.com/phansch" title="Fork me on GitHub">
		          <img src="{{ASSET_PATH}}/images/github_icon.png" alt="GitHub" style="border:0;width:16px;height:16px;"/>
		        </a>
		      </span>
		      <br />


		      <a id="bottom" href="#">Back to top</a>
		    </div>
		  </div>
		</div>

  </body>
</html>
