<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{site.author.name}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="alternate" type="application/atom+xml" title="phansch.net - Feed" href="http://phansch.net/atom.xml" />
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/default.css" />
    <link rel="stylesheet" href="/assets/css/syntax.css"><!-- Pygments -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91824864-1', 'auto');
      ga('send', 'pageview');

    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>

  <div class="fixed">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">{{ site.author.name }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#top"><span></span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="left">
          <li title="Programs I've written"{% if page.title == "Philipp Hansch" or page.layout == "portfolio" %} class="active"{% endif%}>
          <a href="/">Portfolio</a>
          </li>
          <li title="Reading List"{% if page.title == "Reading List" %} class ="active"{% endif %}>
          <a href="/reading">Reading</a>
          </li>
          <li title="I also give talks from time to time"{% if page.title == "Speaking" %} class ="active"{% endif %}>
          <a href="/speaking">Speaking</a>
          </li>
          <li title="Writing"{% if page.title == "Writing" %} class="active"{% endif%}>
          <a href="/writing">Writing</a>
          </li>
        </ul>
      </section>
    </nav>
  </div>

    <a id="top"></a>

    <section class="main">
      {{content}}
    </section>

    <footer>
      <div id="footer-content">
        <p>
          <a href="mailto:hi@phansch.net" title="hi@phansch.net">mail</a> ::
          <a href="/archive/" title="More posts">archive</a> ::
          <a href="/atom.xml" title="RSS">feed</a> ::
          <a href="http://gitlab.com/u/phansch" title="Code">git</a> ::
          <a href="http://twitter.com/phansch" title="Follow me on Twitter">twitter</a>
        </p>
      </div>
    </footer>

    <script src="/assets/js/vendor/jquery.js" type="text/javascript"></script>
    <script src="/assets/js/foundation.min.js" type="text/javascript"></script>
    <script src="/assets/js/foundation.topbar.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).foundation();
    </script>
  </body>
</html>
