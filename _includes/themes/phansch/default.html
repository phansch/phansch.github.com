<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{site.author.name}}" />
    <link rel="alternate" type="application/rss+xml" title="phansch.net - Feed" href="http://feeds.feedburner.com/phansch" />
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/styles.css">
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/pygment_trac.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wrapper" itemscope="" itemtype="http://schema.org/Blog">
      <div id="top">
        <a href="/" title="me">{{ site.author.name }}</a>
        <a class="extra" href="/archive.html" title="Archive">Archive</a>
        <a id="home" href="/" title="home">home</a>
      </div>
      <div id="main">
        {{content}}
      </div>
    </div>
    <div id="footer">
      <div id="content" itemscope="" itemprop="author" itemtype="http://data-vocabulary.org/Person">
        {% if page.title != 'Archive' %}
        Older posts are available in the <a href="/archive.html" title="Archive">archive</a>. <br /><br />{% endif %}
        <a href="http://feeds.feedburner.com/phansch" title="Feedburner">RSS</a>, <a href="http://twitter.com/phansch" title="Follow me on Twitter">Twitter</a>, <a itemprop="email" href="mailto:desk@phansch.net" title="desk@phansch.net">desk@phansch.net</a>, <a href="https://github.com/phansch" title="Fork me on GitHub">GitHub</a><br />
        Author:
        <span itemprop="name">Philipp Hansch</span> –
        <span itemprop="address" itemscope="" itemtype="http://data-vocabulary.org/Address">
          <span itemprop="region">Berlin Area</span>,
          <span itemprop="country">Germany</span> – <span itemprop="title">CS Student at HTW Berlin</span><br />
        </span><br />
        <a id="bottom" href="#">Back to top</a>
      </div>
    </div>
  </body>
</html>
