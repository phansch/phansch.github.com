<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{site.author.name}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="alternate" type="application/rss+xml" title="phansch.net - Feed" href="http://feeds.feedburner.com/phansch" />
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/bootstrap.min.css" />
    <link rel="stylesheet/less" type="text/css" href="{{ASSET_PATH}}/css/default.less" />
    {% if page.title == "Portfolio" %}<link rel="stylesheet/less" type="text/css" href="{{ASSET_PATH}}/css/portfolio.less" />{% endif %}
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/syntax.css"><!-- Pygments -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ASSET_PATH}}/js/html5shiv.js"></script>
      <script src="{{ASSET_PATH}}/js/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Abel|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <script src="{{ASSET_PATH}}/js/less-1.3.1.min.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH}}/js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH}}/js/bootstrap.min.js" type="text/javascript"></script>
    {% if page.title == "Portfolio" %}
    <script type="text/javascript">
    $("document").ready(function() {
      $('#jump').click(function(){
        $('html, body').animate({
          scrollTop: $("#folio-mid").offset().top
        }, 300);
      });

      $(".thumb").hover(function(e) {
        e.preventDefault();
        $(this).stop();
        $(this).animate({opacity:1},200);
      },

      function(e) {
        e.preventDefault();
        $(this).stop();
        $(this).animate({opacity:0.9},200);
      });
    });
    </script>
    {% endif %}

    {% if page.scope == "portfolio" %}
    <script type="text/javascript">
    $(function(){
      var $window = $(window)
      var $body   = $(document.body)

      var navHeight = $('.navbar').outerHeight(true) + 10

      $body.scrollspy({
        target: '.sidebar',
        offset: navHeight
      })

      $window.on('load', function () {
        $body.scrollspy('refresh')
      })
    })
    </script>
    {% endif %}
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a title="me" class="navbar-brand" href="/">{{ site.author.name }}</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li title="Programs I've written"{% if page.title == "Portfolio" or page.scope == "portfolio" %} class="active"{% endif%}>
            <a href="/portfolio/">Portfolio</a>
          </li>
          <li title="Archive"{% if page.title == "Archive" %} class="active"{% endif%}>
            <a href="/archive/">Archive</a>
          </li>
          <li title="home"{% if page.title == "Philipp Hansch" %} class="active"{% endif%}>
            <a href="/">home</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <a id="top"></a>

    {{content}}

    <div id="footer">
      <div id="footer-content">
        <p>
          <a href="mailto:desk@phansch.net" title="desk@phansch.net">mail</a> ::
          <a href="http://feeds.feedburner.com/phansch" title="RSS">feed</a> ::
          <a href="http://github.com/phansch" title="Fork me on GitHub">github</a>
        </p>
      </div>
    </div>
  </body>
</html>
