<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{site.author.name}}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="alternate" type="application/atom+xml" title="phansch.net - Feed" href="http://phansch.net/atom.xml" />
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="{{ASSET_PATH}}/css/default.css" media="(min-width:30em)" />
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/syntax.css"><!-- Pygments -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>

  <div class="fixed">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">{{ site.author.name }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="left">
          <li title="Programs I've written"{% if page.title == "Philipp Hansch" or page.layout == "portfolio" %} class="active"{% endif%}>
          <a href="/">Portfolio</a>
          </li>
          <li title="Reading List"{% if page.title == "Reading List" %} class ="active"{% endif %}>
          <a href="/reading.html">Reading</a>
          </li>
          <li title="I also give talks from time to time"{% if page.title == "Speaking" %} class ="active"{% endif %}>
          <a href="/speaking.html">Speaking</a>
          </li>
          <li title="Writing"{% if page.title == "Writing" %} class="active"{% endif%}>
          <a href="/writing.html">Writing</a>
          </li>
        </ul>
      </section>
    </nav>
  </div>

    <a id="top"></a>

    <section class="main">
      {{content}}
    </section>

    <footer>
      <div id="footer-content">
        <p>
          <a href="mailto:hi@phansch.net" title="hi@phansch.net">mail</a> ::
          <a href="/archive/" title="More posts">archive</a> ::
          <a href="/atom.xml" title="RSS">feed</a> ::
          <a href="http://gitlab.com/u/phansch" title="Code">git</a> ::
          <a href="http://twitter.com/phansch" title="Follow me on Twitter">twitter</a>
        </p>
      </div>
    </footer>


    <script src="{{ASSET_PATH}}/js/vendor/jquery.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH}}/js/foundation.min.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH}}/js/foundation.topbar.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).foundation();
    </script>
  </body>
</html>
