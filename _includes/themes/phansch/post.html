<div class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="name headline">{{ page.title }}</h1>
    <span class="archive-date">
      <span itemprop="author" itemscope="" itemtype="http://schema.org/Person">
        <span itemprop="name">
            <a href="https://plus.google.com/107632143436210616775" itemprop="url" rel="author">{{site.author.name}}</a>,
        </span>
      </span>
      <time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M" }}" itemprop="datePublished">{{ page.date | date_to_string }}</time>,
      {{ page.location }},
      <a href="{{ page.url }}" title="Permalink">Permalink</a>
    </span>
  <div itemprop="articleBody">{{ content }}</div>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_shortname = 'phansch';

      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</div>
