<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="archive-date">
    <span class="archive-date">
      <span class="author vcard">
        <a class="url fn n" href="http://phansch.net" title="More posts by Philipp Hansch">Philipp Hansch</a>
      </span>
      on <span class="entry-date">{{ post.date | date_to_string }}</span>,
      {{ post.location }}, <a href="{{ post.url }}" title="Permalink">Permalink</a>
    </span>
  </p>
  {{ content }}
</div>
