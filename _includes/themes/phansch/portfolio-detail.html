<div class="small-width-content">
  <header>
    <h1 class="front">{{ page.title }}</h1>
    <p class="lead">{{ page.subtitle }}</p>
  </header>

  <section id="downloads" class="clearfix">
  	{% if page.zip %}
    <a href="{{ page.zip }}" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-compressed"></span> Download .zip
    </a>
    {% endif %}
    {% if page.exe %}
    <a href="{{ page.exe }}" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-save"></span> Download .exe
    </a>
    {% endif %}
    <a href="http://github.com/{{site.author.github}}/{{page.github}}" id="view-on-github" class="btn btn-default btn-lg" >
        <span class="glyphicon glyphicon-share"></span> View on GitHub
    </a>
  </section>

  <br /><hr />

  <section id="main_content">

    {{ content }}
  </section>
</div>
